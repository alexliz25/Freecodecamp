<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>Cat nip</li>
    <li>Laser pointers</li>
    <li>Lasagna</li>
  </ul>
  <br>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Flea treatment</li>
    <li>Thunder</li>
    <li>Other cats</li>
  </ol>
<br>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <p>Where does your cat like to play?</p>
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label><br>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label><br><br>
    <p>What word best describes your cat?</p>
    <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked> Loving</label>
    <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
    <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label><br><br>
    <p>Upload a photo of your cat</p>
    <input type="text" placeholder="Cat photo URL" required><br><br>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
